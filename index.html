<!DOCTYPE html>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"

<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <div class="logo-text">
                    <h1><span>Tal Mekler</span> | <span class="clr-blue">Developer</span></h1>
                </div>
            </a>

    </header>
    <section class="first-page">
        <div class="main-content">
            <h1>הגדילו את קהל הלקוחות שלכם</h1>
            <p>
                באמצעות אתר אינטרנט תוכלו למשוך<br>

            <a href="#">

                    </div>
                    <div class="code-lang sass">
                        <i class="fab fa-sass"></i>
                        <h4>Sass (CSS)</h4>
                    </div>
                    <div class="code-lang javascript">
                        <i class="fab fa-js-square"></i>
                        <h4>jQuery (Javascript)</h4>
                    </div>
                    <div class="code-lang php">
                        <i class="fab fa-php"></i>
                        <h4>PHP</h4>
                    </div>
                </div>
            </div>
        </div>
